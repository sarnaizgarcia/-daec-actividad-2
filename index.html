        function cargar() {
            crearFormulario();
            crearInputs();
            añadirImagenes();
            createSelect();
        }

        function crearFormulario() {
            // Selecciono el div principal
            const div = document.getElementsByTagName('div')[0];
            const formulario = document.createElement('form');
            formulario.setAttribute('id', 'formulario');
            div.appendChild(formulario);
        }

        function crearInputs() {
            const formulario = document.getElementById('formulario'); // sacar esto de aquí
            for (campo of camposInput) {
                // Creo los elementos input y label
                let label = document.createElement('label');

                // Defino los atributos de input y label
                label.setAttribute('for', campo['id']);
                label.textContent = campo['definición'];
                formulario.appendChild(label);

                let input = document.createElement('input');

                input.setAttribute('name', campo['id']);
                input.setAttribute('id', campo['id']);
                input.setAttribute('type', campo['tipoCampo'])

                formulario.appendChild(input);
            }
        }

        function añadirImagenes() {
            const formulario = document.getElementById('formulario'); // sacar esto de aquí
            for (imagen of imagenes) {
                const nuevaImagen = document.createElement('img');
                nuevaImagen.setAttribute('id', imagen['id']);
                nuevaImagen.setAttribute('src', imagen['source']);
                nuevaImagen.setAttribute('alt', imagen['alt']);
                formulario.appendChild(nuevaImagen);
            }
        }

        function createSelect() {
            const formulario = document.getElementById('formulario'); // sacar esto de aquí

            const label = document.createElement('label');
            label.setAttribute('for', 'opciones');

            const select = document.createElement('select');
            select.setAttribute('name', 'opciones');
            select.setAttribute('id', 'opciones');

            for (opcion of opcionesSelect) {
                const opcionSelect = document.createElement('option');
                opcionSelect.setAttribute('value', opcion['valor']);
                opcionSelect.textContent = opcion['texto'];
                select.appendChild(opcionSelect);
            }

            formulario.appendChild(label);
            formulario.appendChild(select);
        }

    La página web solo tendrá un contenedor (DIV) y sobre dicho contenedor
    y por medio de JavaScript se añadirán elementos a dicho contenedor.
    La temática de la web se deja libre al alumno. No es necesario usar CSS.

Se añadirá al menos los siguientes elementos HTML a un formulario

- Campos de texto:
    - donde poner el DNI,
    - el nombre y los apellidos,
    - la dirección y
    - el teléfono.
- Dos radio button, con 4 opciones a elegir
- Cinco checkbox diferentes
- 2 imágenes
- Un campo select
- Un text area -->
